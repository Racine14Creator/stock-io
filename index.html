<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/148460524?v=4" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="grid">
                <div class="element">
                    <div id="results">
                        <p>Loading...</p>
                    </div>
                </div>
                <div class="element">
                    <div class="card">
                        <h2>User Registration</h2>
                        <form id="registrationForm" enctype="multipart/form-data" autocomplete="off">
                            <div class="group">
                                <label for="username">Username:</label>
                                <input type="text" placeholder="Username" id="username" name="username" required />
                            </div>

                            <div class="group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="email@example.com"
                                    required /><br>
                            </div>

                            <div class="group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required placeholder="Password" />
                            </div>

                            <div class="group">
                                <label for="profileImage">Profile Image:</label>
                                <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                            </div>

                            <div class="group">
                                <button type="button" onclick="registerUser()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

        const url = "http://localhost:7000",
            results = document.getElementById('results')
        let output = ''

        function getAll() {
            fetch(`${url}/users`)
                .then(res => res.json().then(data => {

                    if (data.length > 0) {
                        output = ''
                        data.forEach(user => {
                            output += `<div class="contentElement group cursor border p-10 border-raduis">
                                    <div class="flex">
                                        <span>Profile: </span>
                                        <img src="./public/uploads/${user.profileImage}" width="32px" height="32px"/>    
                                    </div>
                                    <p>
                                        <span>Username:</span>
                                        <span>${user.username}</span>
                                    </p>
                                    <p>
                                        <span>E-mail:</span>
                                        <span>${user.email}</span>
                                    </p>
                                </div>`
                        })
                    } else {
                        output = `<p>No data found</p>`
                    }
                    results.innerHTML = output
                }))
                .catch(error => console.log(error))
        }
        getAll()
        async function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const profileImage = document.getElementById("profileImage").files[0];

            if (username || email || password) {

                const formData = new FormData();
                formData.append("username", username);
                formData.append("email", email);
                formData.append("password", password);
                formData.append("profileImage", profileImage);

                await fetch(`${url}/users`, {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data === 'success') {
                            formData.reset[0]
                        } else {
                            alert({ data })
                        }
                    })
                    .catch(error => console.error("Error:", error));
            } else {
                alert("The username is required*")
            }

        }

    </script>
</body>

</html>
